<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>软件升级</title>
		<link rel="stylesheet" href="../../src/css/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" href="../../src/css/custom.css">
		<link rel="stylesheet" href="../../src/css/demo.css">
		<link rel="stylesheet" href="../../src/css/normalize.css">
		<link rel="stylesheet" href="../../src/css/bootstrap.min.css">

		<script src="../../src/js/jquery-1.11.0.min.js"></script>
		<script src="../../src/js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="../../src/js/bootstrap.min.js"></script>
		<script src="../../src/js/custom.js"></script>
	</head>

	<body>
		<style type="text/css">
			#container {
				padding: 20px;
			}
			
			.col-sm-offset-2 {
				text-align: center;
			}
			
			input{
				text-align: center;
			}
			.btn{
				padding: 6px 20px;
			}
		</style>
		</head>

		<body>
			<div class="panel panel-info">
				<input type="file" id="hiddenFile" style="display: none;" onchange="ophiddenFile();" name="">
				<div class="panel-heading">
					<span class="tt"></span>
					软件升级
				</div>
				<form class="form-horizontal panel-body">
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">文件:</label>
						<div class="col-sm-3">
							<input class="form-control btn-info" type="button" value="请选择升级包" onClick="javascript:$('#hiddenFile').click();" name="">
							
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">上传文件:</label>
						<div class="col-sm-3">
							<input type="text" id="showFileName" class="form-control" style="border: none;" readonly="readonly" name="">
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">当前软件版本:</label>
						<div class="col-sm-3">
							<span>1.1.0</span>
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">当前硬件版本:</label>
						<div class="col-sm-3">
							<span>JZ-001</span>
						</div>
					</div>

					<div class="alert alert-warning" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  						<strong>注意：</strong> 升级时请选择与当前硬件版本一致的软件，升级过程不能关闭路由器电源，否则将导致路由器损坏而无法使用，升级过程约30秒，当结束升级后，路由器将会自动重启。
					</div>

					<div class="form-group container">
						<div class="col-sm-offset-2 col-sm-8">
							<button type="button" class="btn btn-info">升级</button>
						</div>
					</div>
				</form>
			</div>
		</body>
		<script type="text/javascript">
			function ophiddenFile(){
				var dd = $('#hiddenFile').val().split('\\');
				$('#showFileName').val(dd[dd.length-1]);
			}
		</script>
</html>
