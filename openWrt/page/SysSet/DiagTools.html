<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>诊断工具</title>
		<link rel="stylesheet" href="../../src/css/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" href="../../src/css/custom.css">
		<link rel="stylesheet" href="../../src/css/demo.css">
		<link rel="stylesheet" href="../../src/css/normalize.css">
		<link rel="stylesheet" href="../../src/css/bootstrap.min.css">

		<script src="../../src/js/jquery-1.11.0.min.js"></script>
		<script src="../../src/js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="../../src/js/bootstrap.min.js"></script>
		<script src="../../src/js/custom.js"></script>
	</head>

	<body>
		<style type="text/css">
			#container {
				padding: 20px;
			}
			
			.col-sm-offset-2 {
				text-align: center;
			}
			.dropdown-menu li {
				width: 280px;
				text-align: center;
			}
			input{
				text-align: center;
			}
			.btn{
				padding: 6px 20px;
			}
			#result{
				min-height: 100px;
			}
		</style>
		</head>

		<body>
			<div class="panel panel-info">
				<div class="panel-heading">
					<span class="tt"></span>
					诊断工具
				</div>
				<form class="form-horizontal panel-body">
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">选择操作:</label>
						<div class="col-sm-3">
							<button class="btn btn-default dropdown-toggle form-control" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    <span id="lanValue">
					    	Ping
					    </span>
					  <span class="caret"></span>
					</button>
							<ul id="lanUl" class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li>
									<a href="#">Ping</a>
								</li>
								<li>
									<a href="#">Tracert</a>
								</li>
							</ul>
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">IP地址/域名:</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" onkeyup="testIp(this)" value="">
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Ping包数目:</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" placeholder="(1-50)">
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">ping包大小:</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" value="64">
						</div>
					</div>
					<div class="form-group container">
						<div class="col-sm-offset-2 col-sm-8">
							<button type="button" class="btn btn-info">开始</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">
					<span class="tt"></span>
					诊断结果
				</div>
				<div id="result" class="panel-body">
					
				</div>
			</div>
		</body>

</html>
