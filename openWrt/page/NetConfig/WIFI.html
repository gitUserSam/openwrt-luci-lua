<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>WIFI配置</title>
		<link rel="stylesheet" href="../../src/css/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" href="../../src/css/custom.css">
		<link rel="stylesheet" href="../../src/css/demo.css">
		<link rel="stylesheet" href="../../src/css/normalize.css">
		<link rel="stylesheet" href="../../src/css/bootstrap.min.css">

		<script src="../../src/js/jquery-1.11.0.min.js"></script>
		<script src="../../src/js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="../../src/js/bootstrap.min.js"></script>
		<script src="../../src/js/custom.js"></script>
	</head>

	<body>
		<style type="text/css">
			#container {
				padding: 20px;
			}
			
			.col-sm-offset-2 {
				text-align: center;
			}
			
			#sys {
				margin-bottom: 33px;
			}
			
			#sys>a {
				font-size: 24px;
				color: #5b5b5b;
			}
			
			.dropdown-menu li {
				width: 290px;
				text-align: center;
			}
			input{
				text-align: center;
			}
		</style>
		</head>

		<body>
			<div id="container" class="container">
				<div id="sys">
					<span class="tt"></span>
					<a href="#">WIFI配置</a>
				</div>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">SSID:</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" value="JZ-001">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">信道:</label>
						<div class="col-sm-3">
							<button class="btn btn-default dropdown-toggle form-control" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    <span id="WifiXdVal">
					    	自动
					    </span>
					  <span class="caret"></span>
					</button>
							<ul id="Wifixd" class="dropdown-menu" aria-labelledby="dropdownMenu1"></ul>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">密码:</label>
						<div class="col-sm-3">
							<input type="password" class="form-control" value="123123123">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">频段带宽:</label>
						<div class="col-sm-3">
							<button class="btn btn-default dropdown-toggle form-control" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    <span id="WifiDkVal">
					    	自动
					    </span>
					  <span class="caret"></span>
					</button>
							<ul id="WifiDk" class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li>
									<a href="#">20M</a>
								</li>
								<li>
									<a href="#">40M</a>
								</li>
							</ul>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">加密方式:</label>
						<div class="col-sm-3">
							<button class="btn btn-default dropdown-toggle form-control" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    <span id="WifiJmVal">
					    	WPA2-PSK
					    </span>
					  <span class="caret"></span>
					</button>
							<ul id="WifiJm" class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li>
									<a href="#">WPA</a>
								</li>
								<li>
									<a href="#">WPA-PSK</a>
								</li>
								<li>
									<a href="#">WPA2-PSK</a>
								</li>
								<li>
									<a href="#">NONE</a>
								</li>
							</ul>
						</div>
					</div>
					
					<div class="form-group container">
						<div class="col-sm-offset-2 col-sm-8">
							<button type="button" class="btn btn-info" style="margin-right: 20px;">保存</button>
							<button type="button" class="btn btn-info">取消</button>
						</div>
					</div>
				</form>
			</div>
			<script type="text/javascript">
				$(function(){
					var aLi = ''
					for(var i=0;i<=11;i++){
						aLi+='<li><a href="#">' + i + '</a></li>'
						$('#Wifixd').html(aLi);
					}
					$('#WifiDk a').click(function(){
						$('#WifiDkVal').html(this.text)
					})
					$('#WifiJm a').click(function(){
						$('#WifiJmVal').html(this.text)
					})
					$('#Wifixd a').click(function(){
						$('#WifiXdVal').html(this.text)
					})
				})
			</script>
		</body>

</html>
