<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>运行状态</title>
		<link rel="stylesheet" href="../../src/css/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" href="../../src/css/custom.css">
		<link rel="stylesheet" href="../../src/css/demo.css">
		<link rel="stylesheet" href="../../src/css/normalize.css">
		<link rel="stylesheet" href="../../src/css/bootstrap.min.css">

		<script src="../../src/js/jquery-1.11.0.min.js"></script>
		<script src="../../src/js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="../../src/js/bootstrap.min.js"></script>
		<script src="../../src/js/custom.js"></script>
		<style type="text/css">
			#container{
				padding: 20px;
			}
			.col-sm-offset-2{
				text-align: center;
			}
			#sys{
				margin-bottom: 33px;
			}
			#sys>a{
				font-size: 24px;
				color: #5b5b5b;
			}
		</style>
	</head>

	<body>
		<div id="container" class="container">
			<div id="sys">
				<span class="tt"></span>
				<a href="#">DHCP配置</a>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">开头地址:</label>
					<div class="col-sm-3">
						<input type="email" class="form-control" id="RSBeginAddre"onkeyup="testIp(this)" value="192.168.88.100">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">结束地址:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="RSEndAddre"onkeyup="testIp(this)" value="192.168.88.100">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">租用期:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="RSLeasePer" value="2000分钟">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">网关:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="RSGateway"onkeyup="testIp(this)" value="192.168.88.1">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">DNS:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="RSDNS"onkeyup="testIp(this)" value="192.168.88.1">
					</div>
				</div><br>
				<div class="form-group container">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="button" class="btn btn-info" style="margin-right: 20px;">保存</button>
						<button type="button" class="btn btn-info">取消</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
